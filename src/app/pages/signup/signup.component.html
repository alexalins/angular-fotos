<card-gray title="Register to embrace a new world!">
    <form [formGroup]="signupForm" class="form mt-4">
        <div class="form-group">
            <input formControlName="email" class="form-control" placeholder="email" autofocus>
            <app-vmessage *ngIf="signupForm.get('email').errors?.required" text="Email is required!">
            </app-vmessage>
            <app-vmessage *ngIf="signupForm.get('email').errors?.email" text="Invalid e-mail">
            </app-vmessage>
        </div>
    
        <div class="form-group">
            <input formControlName="fullName" class="form-control" placeholder="full name">
            <app-vmessage *ngIf="signupForm.get('fullName').errors?.required" text="Full name is required!">
            </app-vmessage>
            <app-vmessage *ngIf="signupForm.get('fullName').errors?.minlength" text="Minimum length is 2">
            </app-vmessage>
            <app-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength" text="Maximum length is 40">
            </app-vmessage>
        </div>
    
        <div class="form-group">
            <input formControlName="userName" class="form-control" placeholder="user name">
            <app-vmessage *ngIf="signupForm.get('userName').errors?.required" text="Username is required!">
            </app-vmessage>
            <app-vmessage *ngIf="signupForm.get('userName').errors?.minlength" text="Minimum length is 2">
            </app-vmessage>
            <app-vmessage *ngIf="signupForm.get('userName').errors?.maxlength" text="Maximum length is 30">
            </app-vmessage>
            <app-vmessage *ngIf="signupForm.get('userName').errors?.pattern" text="Must be lowercase">
            </app-vmessage>
        </div>
    
        <div class="form-group">
            <input formControlName="password" type="password" class="form-control" placeholder="password">
            <app-vmessage *ngIf="signupForm.get('password').errors?.required" text="Password is required!">
            </app-vmessage>
            <app-vmessage *ngIf="signupForm.get('password').errors?.minlength" text="Minimum length is 8">
            </app-vmessage>
            <app-vmessage *ngIf="signupForm.get('password').errors?.maxlength" text="Maximum length is 14">
            </app-vmessage>
        </div>
    
        <button class="btn btn-primary btn-block">Register</button>
    
        <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>
    </form>
</card-gray>
